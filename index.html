  <title>Huddle landing page with single introductory section</title>

  <header class="header__img">
    <img src="images/logo.svg" alt="Huddle logo">
  </header>

  <main>
    <section class="section__img">
      <img src="images/illustration-mockups.svg" alt="Huddle mockups">
    </section>
    <section class="container">
      <div class="container__text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
      </div>
      <button class="container__button"><a href="#">Register</a></button>
    </section>
  </main>
